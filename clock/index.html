<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="watch">
    <h1 id="display">
      <span id="hour"><span class="value">00</span><span class="text">H</span>:</span>
      <span id="mint"><span class="value">00</span><span class="text">M</span>:</span>
      <span id="sec"><span class="value">00</span><span class="text">S</span></span>
      <h4 id="date"></h4>
    </h1>
  </div>

  <script src="app.js"></script>

</body>
</html>
